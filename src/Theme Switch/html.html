<div class="theme-selection">

        <span class="slider">
            <i class="dark-icon bx {{ICON-DARK}}" style="font-size: 24px; padding-top: 1.5px;"></i>
            <i class="light-icon bx {{ICON-LIGHT}}" style="font-size: 24px; padding-top: 1.5px;"></i>
        </span>
    </label>
</div>
